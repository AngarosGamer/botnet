<div id="modal-section">
    <div id="flooding-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>ICMP Flooding</h2>
            <form id="flooding-form">

                <!-- Number of bots, IP and Number of packet -->
                <div class="form-group">
                    <label for="program-input">Parameters for the Flood :</label>
                    <div id="target-client-command-selection">
                        <input type="number" id="num-clients-input" placeholder="Number of clients" />
                        <input type="text" id="ip-input" placeholder="Target IPv4" />
                        <input type="text" id="packet-number-input" placeholder="Number of ICMP packet (default 1)" />
                    </div>
                    
                </div>

                <!-- Collapsible Optional Inputs -->
                <div class="form-group">
                    <button type="button" id="toggle-optional" class="toggle-button">â–¼ Show Optional Inputs</button>
                    <div id="optional-inputs" style="display: none;">
                        <label for="cmd-id-input">Optional Command ID:</label>
                        <input type="text" id="cmd-id-input" placeholder="Command ID" />
                        <label for="delay-input">Optional Delay (ms):</label>
                        <input type="number" id="delay-input" placeholder="Delay" />
                        <label for="expected-code-input">Optional Exit Code:</label>
                        <input type="number" id="expected-code-input" placeholder="Exit Code" />
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit">Begin ICMP Flooding</button>
            </form>
        </div>
    </div>
</div>
